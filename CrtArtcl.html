<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/myStyle.css">
    <title>Crear artic√∫lo</title>
</head>
<body>
    <div class="navbar">
        <a class="home" href="index.html"><img src="img/Tecno Bazar-nav.png"></a>
    </div>
    <div class="Centerbox">
        <div class="formBox">
            <form >
                <div class="form-group">
                  <label for="RegNombreL">Nombre del producto</label>
                  <input type="text" class="form-control" id="CrearNom" name="NamePrdct" >
                </div>
                <div class="form-group">
                    <label for="RegApellidosL">Descripcion</label>
                    <input type="text" class="form-control" id="CrearDesc" name="DescriptionPrdct">
                  </div>
                  <div class="form-group">
                    <label for="RegApellidosL">Cotizable</label>
                    <input type="checkbox" class="form-control" id="EsCotizable" name="IsQuotable">
                  </div>
                  <div class="form-group">
                    <label for="RegApellidosL">Categoria(s)</label>
                    <input type="text" class="form-control" id="Categoria" name="CategoryPrdct">
                  </div>
                 <div class="form-group">
                  <label for="RegApellidosL">Pecio</label>
                  <input type="text" class="form-control" id="Precio" name="PricePrdct">
                </div>
                
                <div class="form-group">
                    <label for="RegApellidosL">Existencias</label>
                    <input type="text" class="form-control" id="NumExitencias" name="StockPrdct">
                  </div>
                
                  <div class="form-group">
                    <label for="RegApellidosL">Imagenes</label>
                    <input type="file" class="form-control" id="NumExitencias" name="ImgPrdct">
                  </div>
                  
                  <div class="form-group">
                    <label for="RegApellidosL">Video</label>
                    <input type="file" class="form-control" id="NumExitencias" name="VidPrdct">
                  </div>

                <button type="submit" class="btn btn-primary" id="SaveBtn">Guardar</button>
            </form>
        </div>
    </div>
</body>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h6>About</h6>
                <p class="text-justify">Stickybook.com  Es una pagina de notas personales, con amplia dedicacion a proveerle una herramienta sencilla e intuitiva, que resulte util en su dia a dia.</p>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by 
                    <a href="#">Scanfcode</a>.
                </p>
            </div>
        </div>
    </div>
</footer>
</html>
